
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Framework Fusion Engine</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect - handles subdirectory deployments
      var pathSegmentsToKeep = 1; // Keep repo name segment
      var l = window.location;
      
      // Check if we're on a custom domain (no subdirectory needed)
      var isCustomDomain = !l.hostname.includes('github.io');
      if (isCustomDomain) {
        pathSegmentsToKeep = 0;
      }
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px;">
      <h1>Loading Framework Fusion Engine...</h1>
      <p>If you're not redirected automatically, <a href="../">click here</a>.</p>
    </div>
  </body>
</html>
