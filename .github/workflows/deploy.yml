
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy static files to dist
        run: |
          # Copy all component scripts
          mkdir -p dist/components
          cp -r components/* dist/components/ 2>/dev/null || true
          
          # Copy all scripts
          mkdir -p dist/scripts
          cp -r scripts/* dist/scripts/ 2>/dev/null || true
          
          # Copy styles
          mkdir -p dist/styles
          cp -r styles/* dist/styles/ 2>/dev/null || true
          
          # Copy landing.html as landing page
          cp public/landing.html dist/landing.html 2>/dev/null || true
          
          # Copy 404.html for SPA routing
          cp public/404.html dist/404.html 2>/dev/null || true
          
          # Create redirect from root to React app
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./index.html"></head><body><p><a href="./index.html">Click here if not redirected</a></p></body></html>' > dist/redirect.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
