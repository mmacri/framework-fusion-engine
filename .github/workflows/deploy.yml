
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app for GitHub Pages
        run: npx vite build --config vite.config.github.ts
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Copy static files to dist
        run: |
          # Ensure dist directory exists
          mkdir -p dist
          
          # Copy component scripts if they exist
          if [ -d "components" ]; then
            mkdir -p dist/components
            cp -r components/* dist/components/
            echo "‚úì Copied components"
          else
            echo "‚ö† Components directory not found - skipping"
          fi
          
          # Copy scripts if they exist (excluding setup scripts)
          if [ -d "scripts" ]; then
            mkdir -p dist/scripts
            find scripts -name "*.js" -not -name "setup-*" -exec cp {} dist/scripts/ \; 2>/dev/null || true
            echo "‚úì Copied scripts"
          else
            echo "‚ö† Scripts directory not found - skipping"
          fi
          
          # Copy styles if they exist
          if [ -d "styles" ]; then
            mkdir -p dist/styles
            cp -r styles/* dist/styles/
            echo "‚úì Copied styles"
          else
            echo "‚ö† Styles directory not found - skipping"
          fi
          
          # Copy landing.html if it exists
          if [ -f "public/landing.html" ]; then
            cp public/landing.html dist/landing.html
            echo "‚úì Copied landing.html"
          else
            echo "‚ö† landing.html not found - skipping"
          fi
          
          # Copy 404.html for SPA routing
          if [ -f "public/404.html" ]; then
            cp public/404.html dist/404.html
            echo "‚úì Copied 404.html"
          else
            echo "‚ö† 404.html not found - skipping"
          fi
          
          # Handle CNAME for custom domains
          if [ -f "public/CNAME" ]; then
            cp public/CNAME dist/CNAME
            echo "‚úì Copied CNAME for custom domain"
          fi
          
          # Create .nojekyll to ensure GitHub Pages serves all files
          touch dist/.nojekyll
          echo "‚úì Created .nojekyll file"
          
          # List what we actually have in dist
          echo "üìÅ Final dist structure:"
          find dist -type f | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
